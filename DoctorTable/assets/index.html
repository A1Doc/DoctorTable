{% load static%}
<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Table</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />

    <!-- jquery ui css files -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'jqueryui/jquery-ui.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'jqueryui/jquery-ui.structure.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'jqueryui/jquery-ui.theme.css' %}"
    />
  </head>
  <body>
    <div>
      <label for="myfile">Select a file:</label>
      <input type="file" id="myfile" name="myfile" /><br />
      <span id="fileDesc"></span>

      <span
        id="btn"
        class="myButtons ui-button ui-corner-all ui-widget"
        role="button"
        >Submit</span
      ><br />
      <span class="subtext">Supported Types: pdf</span>
    </div>

    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
    <script
      src="{% static 'jqueryui/jquery-ui.js' %}"
      type="text/javascript"
    ></script>

    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
  </body>
</html>
